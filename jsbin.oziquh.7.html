var gridster;
$(function(){

	gridster = $(".gridster > ul").gridster({
		widget_margins: [5, 5],
		widget_base_dimensions: [100, 100],
		min_cols: 3,
		max_cols: 6
	}).data('gridster');

	$.getJSON( "http://192.168.1.30:3000/api/components", function( data ) {

		$.each( data, function(index,value) {
			gridster.add_widget("<li class = 'components' data-row='1' data-col='1' data-sizex='1' data-sizey='1'>" + "<center><h4>" + data[index].type +"</br>" + " " + "<p>"+ data[index].val+"</p></h3></center><button class='uk-button' data-uk-modal='{target:'#sdialog'}'>...</button></li>", 1, 1);



        //console.log(data[index].id + " " + data[index].category);
    });
		UIkit.notify({
    message : 'Bazinga!',
    status  : 'info',
    timeout : 5000,
    pos     : 'top-center'
});
	});

});

$(document).ready(function(){

})

	$(".uk-tab li").click(function(){

});
